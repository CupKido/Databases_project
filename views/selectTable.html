<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

  <div class="content">

    <h2>please select a table</h2>

    <% for(var i = 0; i < tables.length; i++) { %>
        <form method="get" action= <%="/AddTo/" + tables[i] %> >
            <button type="submit" class="link-button">
                <%= tables[i] %>
            </button>
        </form>
    <% } %> 
    <form method="get" action="/">
        <input type="submit" value ="Go Back">
    </form>
    </div>
    <style>
        .myDIV{
            width:0%;
        }
        .mystyle {
            width: 100%;
            padding: 25px;
            background-color: coral;
           color: white;
            font-size: 25px;
         }
          .link-button{
              background: none;
              border: none;
              color: blue;
             cursor: pointer;
             transition:ease-in-out;
             display: block
         }
          .link-button:hover{
              color:cornflowerblue;
              text-decoration: underline;
         }
          .content {
              max-width: 960px;
              margin: auto;
          }
    </style>




    </body>


</html>
